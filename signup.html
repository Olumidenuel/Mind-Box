<body>
    <div class="login-container">
        <h1>Hi, Welcome</h1>
        <h4>Creat a new account</h4>

        <form action="">
            <label  class="credentials-signup" for="UserName">Username</label> <br>
            <input type="text" name="UserName" class="credentials-input" id="" placeholder="Enter Username" required> <br>

            <label class="credentials-signup" for="Email">Email</label> <br>
            <input type="email" class="credentials-input" name="Email" id="" placeholder="Enter Email"> 
            <br>

            <label class="credentials-signup" for="password">Password</label> <br>
            <input type="password" class="credentials-input" name="" id="" placeholder="Enter Password"> 
            <br>
            <input type="password" class="credentials-input" class="" name="" id="Verify" placeholder="Verify Password"> <br>
             <br>
            <input class="btn btn-primary col-6" type="button" value="Sign up"> <br>

            <hr>

            <p>Sign up with your socials</p>
            <i class="fa-brands fa-facebook icon"></i>
            <i class="fa-brands fa-google icon"></i>
            <i class="fa-brands fa-apple icon"></i> <br>

            <p>Already have an account? <a href="C:\Users\user\OneDrive\Desktop\Mind Box\login.html">Log in</a></p>
        
        </form>


    </div>
