<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Box</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS Style/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Briem+Hand:wght@100..900&family=Montserrat:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <h1>Welcome</h1>
        <h4>Sign in to continue</h4>

        <form action="">
        
            <label class="credentials"  for="Username">Username or email</label> <br>
            <input type="text" class="credentials-input" placeholder="Enter your Username or email" type="email" required>
        
            
            <br>
            
            <label class="credentials" for="password">Password</label> <br>
            <input type="password" class="credentials-input" placeholder="Enter your password" name="" id="" required>
        

            <br>
            <div class="Remember">
            <input type="checkbox" name="Remember me" id="">
            <label for="Remember me">Remember me</label>
            </div>
            
            <br>
            <input class="btn btn-primary col-6" type="submit" value="Log in"> <br>
            <h4 class="forget-password">Forgot Password?</h4>
            <hr>

            <p>Sign in with your socials</p>
            <a class="icon-link fa-brands fa-facebook icon login-facebook" href="https://web.facebook.com/?_rdc=1&_rdr"></a>
            <a class="icon-link fa-brands fa-google icon login-google" href="https://accounts.google.com/servicelogin?hl=en-gb"></a>
            <a class="icon-link fa-brands fa-apple icon login-apple" href="https://support.apple.com/en-ng/111001"></a>
            
            
            <br>

            <p><a href="signup.html" class="login-signup">Sign up</a></p>

        </form>
    </div>
    

    <script src="index.js"></script>
</body>
</html>
